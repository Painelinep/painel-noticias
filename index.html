<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Azul claro */
            overflow: hidden;
        }

        header {
            background-color: white;
            color: #1e88e5;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            border-bottom: 2px solid #ddd;
        }

        .news-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            margin-bottom: 15px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: white;
            color: #1e88e5;
            font-size: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .timestamp {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        Painel de Notícias
    </header>
    <div class="news-container" id="news-container">
        <!-- As notícias serão carregadas aqui -->
    </div>
    <footer>
        Atualizado em: <span class="timestamp" id="timestamp"></span>
    </footer>

    <script>
        async function fetchNews() {
            try {
                // Busca o conteúdo do arquivo TXT
                const response = await fetch('noticias.txt');
                const text = await response.text();

                // Divide o texto em blocos por linha em branco
                const newsArray = text.trim().split('\n\n');

                // Atualiza o contêiner de notícias
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = ''; // Limpa conteúdo anterior

                newsArray.forEach(news => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerText = news;
                    newsContainer.appendChild(newsItem);
                });

                // Atualiza o timestamp
                const timestamp = document.getElementById('timestamp');
                const now = new Date();
                timestamp.textContent = now.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });

            } catch (error) {
                console.error('Erro ao buscar notícias:', error);
            }
        }

        // Atualiza as notícias a cada 60 segundos
        setInterval(fetchNews, 60000);

        // Carrega as notícias ao abrir a página
        fetchNews();
    </script>
</body>
</html>
